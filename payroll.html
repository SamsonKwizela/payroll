<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payroll.css">
    <title>Payroll System</title>
</head>
<body>
    <div class="payroll_form" id="payroll_form">
        <h2>Payroll Information</h2>
        <input type="text" id="employee_name" placeholder="Employee Name" required>
        <input type="number" id="hours_worked" placeholder="Hours Worked" required>
        <input type="number" id="hourly_wage" placeholder="Hourly Wage" required>
        <button type="submit" id="submit_payroll">Submit Payroll</button>
    </div>

    <script src="./payroll.js" defer></script>
</body>
</html>
